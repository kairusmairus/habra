{% extends 'index.html' %}
{% }
{% load crispy_forms_tags %}
{% block title %}
    { % trans "Add article" }
{% endblock %}

{% block content %}
<br>


<h3>{ % trans "Add article" %} </h3>
<div  class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}        
        {{ form.media }}
        <button type="submit" class="btn btn-primary" >
            { % trans "Save" %}
        </button>
    </form>
</div>

{% endblock %}
