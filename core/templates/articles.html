{% extends 'index.html' %}
{% load static %}

{% block content %}
    <h1>Статьи:</h1>
    <ul>
    {% for article in articles %}
        <a href="{% url 'article' article.id %}"><li>{{ article.title }}</li></a>
    {% endfor %}
    </ul>
{% endblock %}
{% block content_sidebar %}
<br>
<a href="{% url 'article-add' %}" class="btn btn-light" role="button" aria-disabled="true">Добавить статью <i class="fa fa-upload" aria-hidden="true"></i></a>

{% endblock %}
