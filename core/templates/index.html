{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>
      {% block title %}
    HABR
    {% endblock %}
    </title>
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
        <a class="navbar-brand" href="/">Habra</a>
        
            <button type="button" class="navbar-toggler " data-toggle="collapse" data-target='#myNavbar'>
                <span class="navbar-toggler-icon"></span>
            </button>
           
          <div class="collapse navbar-collapse" id='myNavbar'>
            <ul class="nav navbar-nav mx-auto">                
                <li class="nav-item "><a  class="nav-link" href="/">Главная</a></li>
                
                <li class="nav-item"><a  class="nav-link" href ="{% url 'authors' %}"> Авторы</a></li>
                <li class="nav-item"><a  class="nav-link" href ="{% url 'articles' %}"> Статьи</a></li>
                <li class="nav-item"><a  class="nav-link" href ="{% url 'articles' %}"> Книги</a></li>
                <li class="nav-item"><a  class="nav-link" href ="{% url 'about' %}"> О нас</a></li>
              </ul>
              <ul class="nav navbar-nav ml-auto">
                <!-- <li class="nav-item"><a  class="nav-link" href="{% url 'register' %}"><i class="fa fa-user" aria-hidden="true"></i> Регистрация</a></li> -->
                
                <li class="nav-item group">
                  {% if request.user.is_authenticated %}
                    
                    <a  class="nav-link" href="{% url 'profile' %}"><i class="fa fa-user" aria-hidden="true"></i> {{ user.get_username }}</a></li>
                    <a  class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Выйти</a>
                  {% else %}
                    <a  class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Войти</a></li>
                  {% endif %}
               
              </ul>          
          
        </div>
    </nav>
     
        
        
        
    <div class='container'>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
