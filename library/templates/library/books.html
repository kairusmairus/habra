{% extends "index.html" %}

{% block content %}

        <div>          
            
        {% for b in booklist %}

            <div>  
                <br>              

 <p> <strong> {{b.pk}}.  Автор: {{b.author}} </strong>  Название: {{ b.title }} Язык: {{ b.language }} Изд: {{ b.written_date }} Стр: {{ b.pages_num }}</p>                

            </div>

        {% endfor %}

{% endblock %}

{% block content_sidebar %}
<br>
<a href="{% url 'post_new' %}" class="btn btn-light" role="button" aria-disabled="true">Добавить книгу <i class="fa fa-upload" aria-hidden="true"></i></a>

{% endblock %}
